<div class="col-lg-9">
	<div class="form-example-wrap">
		<div class="row">
		<button class="btn btn-warning notika-btn-warning btn-lg pull-right" ng-click="app.print(this)" style="margin-right: 5px;">Print</button><br>
			<h4 class="m-t-0 header-title"><b>Droping Form</b></h4><hr>
			<form name="formHolder.drop" name="formHolder.drop" novalidate autocomplete="off">				
				<div class="row">
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.drop.enrollment_id.$touched && formHolder.drop.enrollment_id.$invalid}">
						<label>Name</label>
						<select class="form-control" name="enrollment_id" ng-model="drop.enrollment_id" ng-options="student.fullname for student in students track by student.id" ng-disabled="btns.ok.btn" required></select>
						<span class="help-block" ng-show="formHolder.drop.enrollment_id.$touched && formHolder.drop.enrollment_id.$invalid">Name is required</span>
					</div>
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.drop.school_year.$touched && formHolder.drop.school_year.$invalid}">
						<label>School Year</label>
						<input type="text" class="form-control" name="school_year" ng-model="drop.school_year" ng-disabled="btns.ok.btn" required>
						<span class="help-block" ng-show="formHolder.drop.school_year.$touched && formHolder.drop.school_year.$invalid">School Year is required</span>
					</div>
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.drop.semester.$touched && formHolder.drop.semester.$invalid}">
						<label>Semester</label>
						<select class="form-control" name="semester" ng-model="drop.semester" ng-disabled="btns.ok.btn" required>
							<option value="First Semester">First Semester</option>
							<option value="Second Semester">Second Semester</option>
						</select>
						<span class="help-block" ng-show="formHolder.drop.semester.$touched && formHolder.drop.semester.$invalid">Semester is required</span>
					</div>
				</div>
				
				<div class="row">
					<div class="col-lg-12 form-group" ng-class="{'has-error': formHolder.drop.reason.$touched && formHolder.drop.reason.$invalid}">
						<label>Reason for droping</label>
						<textarea type="text" class="form-control" name="reason" ng-model="drop.reason" ng-disabled="btns.ok.btn" required></textarea>
						<span class="help-block" ng-show="formHolder.drop.reason.$touched && formHolder.drop.reason.$invalid">This field is required</span>
					</div>
				</div>
				
				<div class="row" style="margin-bottom: 5px;">
				<div class="col-lg-12">
					<button class="btn btn-primary notika-btn-primary pull-right" ng-click="app.curriculum_data.add(this)" ng-disabled="btns.ok.btn"><i class="fa fa-plus"></i></button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-striped table-bordered">
						<thead>
							<th>Descriptive Title</th>
							<th>Action</th>
						</thead>
						<tbody ng-repeat="ds in drop.students_curriculum_datas">
							<td>
								<div class="col-lg-12 form-group">
								  <select class="form-control" name="curriculum_data_id{{index}}" ng-model="ds.curriculum_data_id" ng-options="cd.descriptive_title for cd in curriculum track by cd.id" ng-disabled="btns.ok.btn"></select>
								</div>
							</td>
							<td>
								<button class="btn btn-danger" ng-click="app.curriculum_data.delete(this,ds)" ng-disabled="btns.ok.btn"><i class="fa fa-remove"></i></button>
							</td>
						</tbody>
					</table>
				</div>
			</div>
			<hr>
			</form>
		</div>
	</div>
</div>

<div class="col-lg-3">
	<div class="form-example-wrap">
		<div class="row">
			<h4 class="m-t-0 header-title"><b>Actions</b></h4><hr>
			<div class="col-lg-12">
				<div class="list-group mail-list  m-t-20">
					<button class="btn btn-danger notika-btn-danger btn-lg pull-right" ng-click="app.cancel(this)">{{btns.cancel.label}}</button>
					<button class="btn btn-primary notika-btn-primary btn-lg pull-right" style="margin-right: 5px;" ng-click="app.edit(this)">Edit</button>
					<button class="btn btn-success notika-btn-success btn-lg pull-right" ng-disabled="btns.ok.btn" style="margin-right: 5px;" ng-click="app.save(this)">{{btns.ok.label}}</button>
				</div>
			</div>
		</div>
	</div>
</div>
