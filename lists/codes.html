<div class="col-lg-12">
	<div class="panel">
		<div class="panel-heading">
			<h4><i class="icon-layers"></i> List
			<button class="btn btn-primary notika-btn-primary btn-lg pull-right" ng-click="app.code(this)">Add</button>
			</h4>
			<br>
		</div>
		<div class="table-responsive">
			<table id="adds" class="table table-striped">
			  <thead>
				<tr>
				  <th>No.</th>
				  <th>Code #</th>
				  <th>Code Title</th>
				  <th>Actions</th>
				</tr>
			  </thead>
			  <tbody>
				<tr ng-repeat="c in codes">
				  <td>{{c.id}}</td>
				  <td>{{c.code_number}}</td>
				  <td>{{c.code_title}}</td>
				  <td>
				  <button class="btn btn-sm btn-primary" ng-click="app.code(this,c)" style="margin-right: 5px;" ><i class="fa fa-search" style="cursor: pointer;"></i></button>
				  <button class="btn btn-sm btn-googleplus" ng-click="app.delete(this,c)"><i class="fa fa-close" style="cursor: pointer;"></i></button>
				  </td>
				</tr>
			  </tbody>
			   <tfoot>
                  <tr>
                  <th>No.</th>
				  <th>Code #</th>
				  <th>Code Title</th>
				  <th>Actions</th>
                  </tr>
                  </tfoot>
			</table>
		</div>
	</div>
</div>
