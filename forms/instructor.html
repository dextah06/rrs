<div class="col-lg-9">
	<div class="form-example-wrap">
		<div class="row">
			<h4 class="m-t-0 header-title"><b>Instructor Information</b></h4><hr>
			<form name="formHolder.instructor" name="formHolder.instructor" novalidate autocomplete="off">				
				<div class="row">
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.instructor.firstname.$touched && formHolder.instructor.firstname.$invalid}">
						<label>First Name</label>
						<input type="text" class="form-control" name="firstname" ng-model="instructor.firstname" ng-disabled="btns.ok.btn" required>
						<span class="help-block" ng-show="formHolder.instructor.firstname.$touched && formHolder.instructor.firstname.$invalid">Firstname is required</span>
					</div>
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.instructor.lastname.$touched && formHolder.instructor.lastname.$invalid}">
						<label>Last Name</label>
						<input type="text" class="form-control" name="lastname" ng-model="instructor.lastname" ng-disabled="btns.ok.btn" required>
						<span class="help-block" ng-show="formHolder.instructor.lastname.$touched && formHolder.instructor.lastname.$invalid">Lastname is required</span>
					</div>
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.instructor.middlename.$touched && formHolder.instructor.middlename.$invalid}">
						<label>Middle Name</label>
						<input type="text" class="form-control" name="middlename" ng-model="instructor.middlename" ng-disabled="btns.ok.btn" required>
						<span class="help-block" ng-show="formHolder.instructor.middlename.$touched && formHolder.instructor.middlename.$invalid">Middlename is required</span>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-lg-12 form-group" ng-class="{'has-error': formHolder.instructor.office.$touched && formHolder.instructor.office.$invalid}">
						<label>Department</label>
						<input type="text" class="form-control" name="office" ng-model="instructor.office" ng-disabled="btns.ok.btn" required>
						<span class="help-block" ng-show="formHolder.instructor.office.$touched && formHolder.instructor.office.$invalid">Office is required</span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="col-lg-3">
	<div class="form-example-wrap">
		<div class="row">
			<h4 class="m-t-0 header-title"><b>Actions</b></h4><hr>
			<div class="col-lg-12">
				<div class="list-group mail-list  m-t-20">
					<button class="btn btn-danger notika-btn-danger btn-lg pull-right" ng-click="app.cancel(this)">{{btns.cancel.label}}</button>
					<button class="btn btn-primary notika-btn-primary btn-lg pull-right" style="margin-right: 5px;" ng-click="app.edit(this)">Edit</button>
					<button class="btn btn-success notika-btn-success btn-lg pull-right" ng-disabled="btns.ok.btn" style="margin-right: 5px;" ng-click="app.save(this)">{{btns.ok.label}}</button>
				</div>
			</div>
		</div>
	</div>
</div>
