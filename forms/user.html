<div class="col-lg-9">
	<div class="form-example-wrap">
		<div class="row">
			<h4 class="m-t-0 header-title"><b>Account Information</b></h4><hr>
			<form name="formHolder.user" name="formHolder.user" novalidate autocomplete="off">				
				<div class="row">
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.user.firstname.$touched && formHolder.user.firstname.$invalid}">
						<label>First Name</label>
						<input type="text" class="form-control" name="firstname" ng-model="user.firstname" ng-disabled="btns.ok.btn" required>
						<span class="help-block" ng-show="formHolder.user.firstname.$touched && formHolder.user.firstname.$invalid">Firstname is required</span>
					</div>
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.user.lastname.$touched && formHolder.user.lastname.$invalid}">
						<label>Last Name</label>
						<input type="text" class="form-control" name="lastname" ng-model="user.lastname" ng-disabled="btns.ok.btn" required>
						<span class="help-block" ng-show="formHolder.user.lastname.$touched && formHolder.user.lastname.$invalid">Lastname is required</span>
					</div>
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.user.middlename.$touched && formHolder.user.middlename.$invalid}">
						<label>Middle Name</label>
						<input type="text" class="form-control" name="middlename" ng-model="user.middlename" ng-disabled="btns.ok.btn" required>
						<span class="help-block" ng-show="formHolder.user.middlename.$touched && formHolder.user.middlename.$invalid">Middlename is required</span>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.user.username.$touched && formHolder.user.username.$invalid}">
						<label>Username</label>
						<input type="text" class="form-control" name="username" ng-model="user.username" ng-disabled="btns.ok.btn" required>
						<span class="help-block" ng-show="formHolder.user.username.$touched && formHolder.user.username.$invalid">Username is required</span>
					</div>
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.user.password.$touched && formHolder.user.password.$invalid}">
						<label>Password</label>
						<input type="password" class="form-control" name="password" ng-model="user.password" ng-disabled="btns.ok.btn" required>
						<span class="help-block" ng-show="formHolder.user.password.$touched && formHolder.user.password.$invalid">Password is required</span>
					</div>
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.user.type.$touched && formHolder.user.type.$invalid}">
						<label>Account Type</label>
						<select class="form-control" name="type" ng-model="user.type" ng-disabled="btns.ok.btn" required>
						<option value="Admin">Admin</option>
						<option value="User">User</option>
						<option value="Guard">Guard</option>
						</select>
						<span class="help-block" ng-show="formHolder.user.type.$touched && formHolder.user.type.$invalid">Type is required</span>
					</div>
				</div>
				<hr>
			</form>
		</div>
	</div>
</div>

<div class="col-lg-3">
	<div class="form-example-wrap">
		<div class="row">
			<h4 class="m-t-0 header-title"><b>Actions</b></h4><hr>
			<div class="col-lg-12">
				<div class="list-group mail-list  m-t-20">
					<button class="btn btn-danger notika-btn-danger btn-lg pull-right" ng-click="app.cancel(this)">{{btns.cancel.label}}</button>
					<button class="btn btn-primary notika-btn-primary btn-lg pull-right" style="margin-right: 5px;" ng-click="app.edit(this)">Edit</button>
					<button class="btn btn-success notika-btn-success btn-lg pull-right" ng-disabled="btns.ok.btn" style="margin-right: 5px;" ng-click="app.save(this)">{{btns.ok.label}}</button>
				</div>
			</div>
		</div>
	</div>
</div>
